[package]
name = "giganto"
version = "0.13.1"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-graphql = { version = "6.0", features = ["chrono"] }
async-graphql-warp = "6.0"
base64 = "0.21"
bincode = "1.3"
config = { version = "0.13", features = ["toml"], default-features = false }
chrono = { version = "0.4", features = ["serde"] }
ctrlc = { version = "3", features = ["termination"] }
data-encoding = "2.4"
directories = "5.0"
futures-util = "0.3"
giganto-client = { git = "https://github.com/aicers/giganto-client.git", tag = "0.13.2" }
humantime = "2.1"
humantime-serde = "1"
libc = "0.2"
num_enum = "0.7"
num-traits = "0.2"
pcap = "1"
quinn = "0.10"
rocksdb = "0.21"
roxy = { git = "https://github.com/aicers/roxy.git", tag = "0.2.1" }
rustls = "0.21"
rustls-pemfile = "1.0"
semver = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml_edit = "0.20"
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
warp = { version = "0.3", features = ["tls"] }
x509-parser = "0.15"

[dev-dependencies]
tempfile = "3"
url = "2"
regex = "1"

[features]
default = ["benchmark"]
benchmark = []
