[package]
name = "giganto"
version = "0.9.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-graphql = { version = "5.0", features = ["chrono"] }
async-graphql-warp = "5.0"
base64 = "0.21"
bincode = "1.3"
config = { version = "0.13", features = ["toml"], default-features = false }
chrono = { version = "0.4", features = ["serde"] }
data-encoding = "2.3"
directories = "5.0"
futures-util = "0.3"
giganto-client = { git = "https://github.com/aicers/giganto-client.git", tag = "0.3.1" }
humantime = "2.1"
humantime-serde = "1"
libc = "0.2"
num_enum = "0.6"
pcap = "1"
quinn = "0.9"
rocksdb = "0.20"
roxy = { git = "https://github.com/aicers/roxy.git", tag = "0.2.0" }
rustls = "0.20"
rustls-pemfile = "1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml_edit = "0.19"
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
warp = { version = "0.3", features = ["tls"] }
x509-parser = "0.15"

[dev-dependencies]
lazy_static = "1"
tempfile = "3"
url = "2"
