[package]
name = "giganto"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-graphql = "4.0"
async-graphql-warp = "4.0"
config = { version = "0.13", features = ["toml"], default-features = false }
chrono = "0.4.22"
directories = "4.0"
futures-util = "0.3"
quinn = "0.8"
rocksdb = "0.19"
rustls = "0.20"
rustls-pemfile = "1.0"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
warp = { version = "0.3", features = ["tls"] }
x509-parser = "0.14.0"

[dev-dependencies]
url = "2"
