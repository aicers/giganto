[package]
name = "giganto"
version = "0.5.0-alpha.1"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-graphql = { version ="4.0", features = ["chrono"] }
async-graphql-warp = "4.0"
base64 = "0.13"
bincode = "1.3"
config = { version = "0.13", features = ["toml"], default-features = false }
chrono = { version = "0.4", features = ["serde"] }
directories = "4.0"
futures-util = "0.3"
humantime = "2.1"
humantime-serde = "1"
lazy_static = "1.4"
num_enum = "0.5"
quinn = "0.9"
rocksdb = "0.19"
rustls = "0.20"
rustls-pemfile = "1.0"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = "0.3"
warp = { version = "0.3", features = ["tls"] }
x509-parser = "0.14"

[dev-dependencies]
lazy_static = "1"
tempfile = "3"
url = "2"
