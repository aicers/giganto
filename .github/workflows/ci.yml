name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Increase ulimit size
      run: ulimit -n 8096
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - uses: actions/checkout@v2
    - uses: ./.github/cache-cargo
    - name: Check formatting
      run: cargo fmt -- --check --config group_imports=StdExternalCrate
    - name: Clippy
      run: cargo clippy -- -D warnings -W clippy::pedantic
    - name: Detect Cargo.lock changes
      run: git diff-index --quiet HEAD --
    - name: markdownlint
      uses: articulate/actions-markdownlint@v1

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
    steps:
    - name: Increase ulimit size
      run: ulimit -n 8096
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - uses: actions/checkout@v2
    - uses: ./.github/cache-cargo
    - name: Install libcap on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
             sudo apt-get install libpcap-dev libpcap0.8
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Increase ulimit size
      run: ulimit -n 8096
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - uses: actions/checkout@v2
    - uses: ./.github/cache-cargo
    - name: Install libcap on Ubuntu
      run: |
            sudo apt-get install libpcap-dev libpcap0.8
    - name: Install Tarpaulin
      run: cargo install cargo-tarpaulin
    - name: Generate coverage report
      run: cargo tarpaulin --out xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
