query SmtpRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    smtpRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                mailfrom
                date
                from
                to
                subject
                agent
            }
        }
    }
}
