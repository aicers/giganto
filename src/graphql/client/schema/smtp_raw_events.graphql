query SmtpRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  smtpRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        time
        origAddr
        respAddr
        origPort
        respPort
        proto
        startTime
        endTime
        duration
        origPkts
        respPkts
        origL2Bytes
        respL2Bytes
        mailfrom
        date
        from
        to
        subject
        agent
        state
      }
    }
  }
}
