query SmbRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    smbRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                command
                path
                service
                fileName
                fileSize
                resourceType
                fid
                createTime
                accessTime
                writeTime
                changeTime
            }
        }
    }
}
