query SmbRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  smbRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        time
        origAddr
        respAddr
        origPort
        respPort
        proto
        startTime
        endTime
        duration
        origPkts
        respPkts
        origL2Bytes
        respL2Bytes
        command
        path
        service
        fileName
        fileSize
        resourceType
        fid
        createTime
        accessTime
        writeTime
        changeTime
      }
    }
  }
}
