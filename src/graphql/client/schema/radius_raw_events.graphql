query RadiusRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  radiusRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        time
        origAddr
        origPort
        respAddr
        respPort
        proto
        startTime
        duration
        origPkts
        respPkts
        origL2Bytes
        respL2Bytes
        id
        code
        respCode
        auth
        respAuth
        userName
        userPasswd
        chapPasswd
        nasIp
        nasPort
        state
        nasId
        nasPortType
        message
      }
    }
  }
}
