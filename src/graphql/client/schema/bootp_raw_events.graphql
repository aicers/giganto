query BootpRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  bootpRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        time
        origAddr
        respAddr
        origPort
        respPort
        proto
        startTime
        endTime
        op
        htype
        hops
        xid
        ciaddr
        yiaddr
        siaddr
        giaddr
        chaddr
        sname
        file
      }
    }
  }
}
