query SshRawEvents($filter: NetworkOptFilter, $after: String, $before: String, $first: Int, $last: Int, $requestFromPeer: Boolean){
    sshRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last, requestFromPeer: $requestFromPeer){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                source
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                version
                authSuccess
                authAttempts
                direction
                client
                server
                cipherAlg
                macAlg
                compressionAlg
                kexAlg
                hostKeyAlg
                hostKey
            }
        }
    }
}
