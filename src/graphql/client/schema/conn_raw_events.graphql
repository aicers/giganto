query ConnRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    connRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                origAddr
                respAddr
                origPort
                respPort
                proto
                connState
                service
                duration
                origBytes
                respBytes
                origPkts
                respPkts
                origL2Bytes
                respL2Bytes
            }
        }
    }
}
