query HttpRawEvents($filter: NetworkOptFilter, $after: String, $before: String, $first: Int, $last: Int, $requestFromPeer: Boolean){
    httpRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last, requestFromPeer: $requestFromPeer){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                source
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                method
                host
                uri
                referrer
                version
                userAgent
                requestLen
                responseLen
                statusCode
                statusMsg
                username
                password
                cookie
                contentEncoding
                contentType
                cacheControl
                origFilenames
                origMimeTypes
                respFilenames
                respMimeTypes
            }
        }
    }
}
