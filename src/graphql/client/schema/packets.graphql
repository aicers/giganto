query Packets($filter: PacketFilter!, $first: Int, $after: String, $last: Int, $before: String) {
    packets(filter: $filter, first: $first, after: $after, last: $last, before: $before) {
        edges {
            node {
                requestTime
                packetTime
                packet
            }
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}
