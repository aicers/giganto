query ProcessCreateEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    processCreateEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                agentName
                agentId
                processGuid
                processId
                image
                fileVersion
                description
                product
                company
                originalFileName
                commandLine
                currentDirectory
                user
                logonGuid
                logonId
                terminalSessionId
                integrityLevel
                hashes
                parentProcessGuid
                parentProcessId
                parentImage
                parentCommandLine
                parentUser
            }
        }
    }
}
