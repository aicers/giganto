query DhcpRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    dhcpRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                msgType
                ciaddr
                yiaddr
                siaddr
                giaddr
                subnetMask
                router
                domainNameServer
                reqIpAddr
                leaseTime
                serverId
                paramReqList
                message
                renewalTime
                rebindingTime
                classId
                clientIdType
                clientId
            }
        }
    }
}
