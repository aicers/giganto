query FtpRawEvents($filter: NetworkOptFilter, $after: String, $before: String, $first: Int, $last: Int, $requestFromPeer: Boolean){
    ftpRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last, requestFromPeer: $requestFromPeer){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                source
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                user
                password
                command
                replyCode
                replyMsg
                dataPassive
                dataOrigAddr
                dataRespAddr
                dataRespPort
                file
                fileSize
                fileId
            }
        }
    }
}
