query FtpRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  ftpRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        time
        origAddr
        respAddr
        origPort
        respPort
        proto
        startTime
        duration
        origPkts
        respPkts
        origL2Bytes
        respL2Bytes
        user
        password
        commands {
          command
          replyCode
          replyMsg
          dataPassive
          dataOrigAddr
          dataRespAddr
          dataRespPort
          file
          fileSize
          fileId
        }
      }
    }
  }
}
