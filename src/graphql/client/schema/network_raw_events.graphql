query NetworkRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    networkRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                ... on ConnRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    service
                    duration
                    origBytes
                    respBytes
                    origPkts
                    respPkts
                }
                ... on DnsRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    lastTime
                    proto
                    query
                    answer
                    transId
                    rtt
                    qclass
                    qtype
                    rcode
                    aaFlag
                    tcFlag
                    rdFlag
                    raFlag
                    ttl
                }
                ... on HttpRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    method
                    host
                    uri
                    referrer
                    version
                    userAgent
                    requestLen
                    responseLen
                    statusCode
                    statusMsg
                    username
                    password
                    cookie
                    contentEncoding
                    contentType
                    cacheControl
                    origFilenames
                    origMimeTypes
                    respFilenames
                    respMimeTypes
                }
                ... on RdpRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    cookie
                }
                ... on NtlmRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    username
                    hostname
                    domainname
                    serverNbComputerName
                    serverDnsComputerName
                    serverTreeName
                    success
                }
                ... on KerberosRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    requestType
                    client
                    service
                    success
                    errorMsg
                    from
                    till
                    cipher
                    forwardable
                    renewable
                    clientCertSubject
                    serverCertSubject
                }
                ... on SshRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    version
                    authSuccess
                    authAttempts
                    direction
                    client
                    server
                    cipherAlg
                    macAlg
                    compressionAlg
                    kexAlg
                    hostKeyAlg
                    hostKey
                }
                ... on DceRpcRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    rtt
                    namedPipe
                    endpoint
                    operation
                }
                ... on FtpRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    user
                    password
                    command
                    replyCode
                    replyMsg
                    dataPassive
                    dataOrigAddr
                    dataRespAddr
                    dataRespPort
                    file
                    fileSize
                    field
                }
                ... on MqttRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    protocol
                    version
                    clientId
                    connackReason
                    subscribe
                    subackReason
                }
                ... on LdapRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    messageId
                    version
                    opcode
                    result
                    diagnosticMessage
                    object
                    argument
                }
                ... on TlsRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    serverName
                    alpnProtocol
                    ja3
                    version
                    cipher
                    ja3S
                    serial
                    subjectCountry
                    subjectOrgName
                    subjectCommonName
                    validityNotBefore
                    validityNotAfter
                    subjectAltName
                    issuerCountry
                    issuerOrgName
                    issuerOrgUnitName
                    issuerCommonName
                    lastAlert
                }
                ... on SmbRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    command
                    path
                    service
                    fileName
                    fileSize
                    resourceType
                    fid
                    createTime
                    accessTime
                    writeTime
                    changeTime
                }
                ... on NfsRawEvent {
                    timestamp
                    origAddr
                    respAddr
                    origPort
                    respPort
                    proto
                    lastTime
                    readFiles
                    writeFiles
                }
            }
        }
    }
}
