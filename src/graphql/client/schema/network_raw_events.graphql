query NetworkRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  networkRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        __typename
        ... on ConnRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          connState
          service
          startTime
          endTime
          duration
          origBytes
          respBytes
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
        }
        ... on DnsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          proto
          query
          answer
          transId
          rtt
          qclass
          qtype
          rcode
          aaFlag
          tcFlag
          rdFlag
          raFlag
          ttl
        }
        ... on MalformedDnsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          transId
          flags
          questionCount
          answerCount
          authorityCount
          additionalCount
          queryCount
          respCount
          queryBytes
          respBytes
          queryBody
          respBody
        }
        ... on HttpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          method
          host
          uri
          referer
          version
          userAgent
          requestLen
          responseLen
          statusCode
          statusMsg
          username
          password
          cookie
          contentEncoding
          contentType
          cacheControl
          filenames
          mimeTypes
          body
          state
        }
        ... on RdpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          cookie
        }
        ... on NtlmRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          username
          hostname
          domainname
          success
          protocol
        }
        ... on KerberosRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          clientTime
          serverTime
          errorCode
          clientRealm
          cnameType
          clientName
          realm
          snameType
          serviceName
        }
        ... on SshRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          client
          server
          cipherAlg
          macAlg
          compressionAlg
          kexAlg
          hostKeyAlg
          hasshAlgorithms
          hassh
          hasshServerAlgorithms
          hasshServer
          clientShka
          serverShka
        }
        ... on DceRpcRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          rtt
          namedPipe
          endpoint
          operation
        }
        ... on FtpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          user
          password
          commands {
            command
            replyCode
            replyMsg
            dataPassive
            dataOrigAddr
            dataRespAddr
            dataRespPort
            file
            fileSize
            fileId
          }
        }
        ... on MqttRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          protocol
          version
          clientId
          connackReason
          subscribe
          subackReason
        }
        ... on LdapRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          messageId
          version
          opcode
          result
          diagnosticMessage
          object
          argument
        }
        ... on TlsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          serverName
          alpnProtocol
          ja3
          version
          clientCipherSuites
          clientExtensions
          cipher
          extensions
          ja3S
          serial
          subjectCountry
          subjectOrgName
          subjectCommonName
          validityNotBefore
          validityNotAfter
          subjectAltName
          issuerCountry
          issuerOrgName
          issuerOrgUnitName
          issuerCommonName
          lastAlert
        }
        ... on SmbRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          command
          path
          service
          fileName
          fileSize
          resourceType
          fid
          createTime
          accessTime
          writeTime
          changeTime
        }
        ... on NfsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          readFiles
          writeFiles
        }
        ... on SmtpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          mailfrom
          date
          from
          to
          subject
          agent
          state
        }
        ... on BootpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          op
          htype
          hops
          xid
          ciaddr
          yiaddr
          siaddr
          giaddr
          chaddr
          sname
          file
        }
        ... on DhcpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          msgType
          ciaddr
          yiaddr
          siaddr
          giaddr
          subnetMask
          router
          domainNameServer
          reqIpAddr
          leaseTime
          serverId
          paramReqList
          message
          renewalTime
          rebindingTime
          classId
          clientIdType
          clientId
        }
        ... on RadiusRawEvent {
          time
          origAddr
          origPort
          respAddr
          respPort
          proto
          startTime
          endTime
          duration
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
          id
          code
          respCode
          auth
          respAuth
          userName
          userPasswd
          chapPasswd
          nasIp
          nasPort
          state
          nasId
          nasPortType
          message
        }
      }
    }
  }
}
