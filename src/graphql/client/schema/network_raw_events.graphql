query NetworkRawEvents(
  $filter: NetworkFilter!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  networkRawEvents(
    filter: $filter
    after: $after
    before: $before
    first: $first
    last: $last
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        __typename
        ... on ConnRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          connState
          service
          startTime
          endTime
          origBytes
          respBytes
          origPkts
          respPkts
          origL2Bytes
          respL2Bytes
        }
        ... on DnsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          startTime
          endTime
          proto
          query
          answer
          transId
          rtt
          qclass
          qtype
          rcode
          aaFlag
          tcFlag
          rdFlag
          raFlag
          ttl
        }
        ... on HttpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          method
          host
          uri
          referer
          version
          userAgent
          requestLen
          responseLen
          statusCode
          statusMsg
          username
          password
          cookie
          contentEncoding
          contentType
          cacheControl
          filenames
          mimeTypes
          body
          state
        }
        ... on RdpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          cookie
        }
        ... on NtlmRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          username
          hostname
          domainname
          success
          protocol
        }
        ... on KerberosRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          clientTime
          serverTime
          errorCode
          clientRealm
          cnameType
          clientName
          realm
          snameType
          serviceName
        }
        ... on SshRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          client
          server
          cipherAlg
          macAlg
          compressionAlg
          kexAlg
          hostKeyAlg
          hasshAlgorithms
          hassh
          hasshServerAlgorithms
          hasshServer
          clientShka
          serverShka
        }
        ... on DceRpcRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          rtt
          namedPipe
          endpoint
          operation
        }
        ... on FtpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          user
          password
          command
          replyCode
          replyMsg
          dataPassive
          dataOrigAddr
          dataRespAddr
          dataRespPort
          file
          fileSize
          fileId
        }
        ... on MqttRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          protocol
          version
          clientId
          connackReason
          subscribe
          subackReason
        }
        ... on LdapRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          messageId
          version
          opcode
          result
          diagnosticMessage
          object
          argument
        }
        ... on TlsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          serverName
          alpnProtocol
          ja3
          version
          clientCipherSuites
          clientExtensions
          cipher
          extensions
          ja3S
          serial
          subjectCountry
          subjectOrgName
          subjectCommonName
          validityNotBefore
          validityNotAfter
          subjectAltName
          issuerCountry
          issuerOrgName
          issuerOrgUnitName
          issuerCommonName
          lastAlert
        }
        ... on SmbRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          command
          path
          service
          fileName
          fileSize
          resourceType
          fid
          createTime
          accessTime
          writeTime
          changeTime
        }
        ... on NfsRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          readFiles
          writeFiles
        }
        ... on SmtpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          mailfrom
          date
          from
          to
          subject
          agent
          state
        }
        ... on BootpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          op
          htype
          hops
          xid
          ciaddr
          yiaddr
          siaddr
          giaddr
          chaddr
          sname
          file
        }
        ... on DhcpRawEvent {
          time
          origAddr
          respAddr
          origPort
          respPort
          proto
          startTime
          endTime
          msgType
          ciaddr
          yiaddr
          siaddr
          giaddr
          subnetMask
          router
          domainNameServer
          reqIpAddr
          leaseTime
          serverId
          paramReqList
          message
          renewalTime
          rebindingTime
          classId
          clientIdType
          clientId
        }
      }
    }
  }
}
