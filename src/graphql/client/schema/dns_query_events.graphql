query DnsQueryEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    dnsQueryEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                agentName
                agentId
                processGuid
                processId
                queryName
                queryStatus
                queryResults
                image
                user
            }
        }
    }
}
