query TlsRawEvents($filter: NetworkOptFilter, $after: String, $before: String, $first: Int, $last: Int, $requestFromPeer: Boolean){
    tlsRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last, requestFromPeer: $requestFromPeer){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                source
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                serverName
                alpnProtocol
                ja3
                version
                cipher
                ja3S
                serial
                subjectCountry
                subjectOrgName
                subjectCommonName
                validityNotBefore
                validityNotAfter
                subjectAltName
                issuerCountry
                issuerOrgName
                issuerOrgUnitName
                issuerCommonName
                lastAlert
            }
        }
    }
}
