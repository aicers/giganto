query MqttRawEvents($filter: NetworkFilter!, $after: String, $before: String, $first: Int, $last: Int ){
    mqttRawEvents(filter: $filter, after: $after, before: $before, first: $first, last: $last){
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                timestamp
                origAddr
                respAddr
                origPort
                respPort
                proto
                lastTime
                protocol
                version
                clientId
                connackReason
                subscribe
                subackReason
            }
        }
    }
}
